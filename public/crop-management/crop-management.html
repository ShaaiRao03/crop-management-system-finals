<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>    
</head>

<body> 
    <div class="content" id="main-content">  

        <div class="container1"> 
            <button class="add-crop-btn">Add Crop</button>    
            <button class="crop-recommendation-btn">Crop Recommendation</button>     
            <div class="row"> 
                <div class="col-12"> 
                    <div class="data_table">  
                        <table id="example" class="table table-striped table-bordered">
                            <thead class="table-dark"> 
                                <tr> 
                                    <th>Field Name</th> 
                                    <th>Crop Name</th>   
                                    <th>Planting Date</th>    
                                    <th>Covered Area</th>    
                                </tr> 
                            </thead>  
                            <tbody id="crop-table">  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>

        <div id="overlay" class="overlay"></div> 
 
    <div id="popup" class="popup"> 
        <span class="close" onclick="closePopup()">&times;</span>    
        <label class="form-title">Add New Crop</label> 
        <form id="cropForm" enctype="multipart/form-data">
            <label for="name">Crop:</label> 
            <input type="text" id="name" name="name" required><br>

            <label for="type">Field:</label>
            <input type="text" id="field" name="field"><br>
        
            <label for="plantingStartDate">Planting Start Date:</label>
            <input type="date" id="plantingStartDate" name="plantingStartDate"><br>
        
            <label for="coveredArea">Covered Area:</label>
            <input type="text" id="coveredArea" name="coveredArea"><br>
     
            <div class="button-container">
                <button type="submit">Submit</button>
                <button class="clear-btn">Clear</button>
            </div>

        </form>         
    </div>  
 

    <div id="popup-cropRecommendation" class="popup-cropRecommendation">   
        <span class="close" onclick="closePopup()">&times;</span>    
        <label class="form-title">Crop Recommendation</label> 
        <form id="recordForm" enctype="multipart/form-data">  

            <label for="type">Select a field:</label>
            <input type="text" id="crop-field-recommendation" name="field"><br> 
           
            <div class="button-container"> 
                <button type="submit" onclick="recommendCrop(event)" class="detect-pest">Recommend</button> 
                <button type="submit" onclick="clearCrop(event)" class="clear-btn">Clear</button> 
            </div>  
        </form>          

        <div class="crop-preview" style="display: none;">  
                <label id="label-cropPreview" for="label-cropPreview"></label>   
                <label id="generated-crop" for="generated-crop"></label>    
                <div id="radioButtonsContainer"></div>
                <button>Autofill Pest Form</button> 
        </div> 
    </div> 

</body>

</html>
