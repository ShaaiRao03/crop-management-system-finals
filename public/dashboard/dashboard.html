<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="content" id="main-content">

    <div class="greeting">
        <h1 id="greetingUser">Hello, <span id="username"></span>!</h1>
    </div>

    <div class="mainContainer">
        <div class="statContainer">
            <div class="heading"><h1>Fields</h1></div>
            <div id="fieldWrapper" class="content-wrapper">
                <h2 id="fieldNum"></h2>
                <img src="/img/tractor.png" alt="image of tractor">
            </div> 
        </div>
    
        <div class="statContainer">
            <div class="heading"><h1>Crops</h1></div>
            <div class="content-wrapper">
                <h2 id="cropNum"></h2>
                <img src="/img/plant.png" alt="image of plant">
            </div>
        </div>

        <div class="statContainer">
            <div class="heading"><h1>Tasks in Progress</h1></div>
            <div class="content-wrapper">
                <h2 id="tasksInProgress"></h2>
                <img src="/img/clock.png" alt="image of clock">
            </div> 
        </div>

        <div class="statContainer">
            <div class="heading"><h1>Tasks Completed</h1></div>
            <div class="content-wrapper">
                <h2 id="tasksCompleted"></h2>
                <img src="/img/check-mark.png" alt="image of checkmark">
            </div>
        </div>

    </div>

    <div class="container1">
        <button class="add-field-btn">Add Field</button>    
        <div class="row">
            <div class="col-12"> 
                <div class="data_table">  
                    <table id="example" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr> 
                                <th>Field ID</th>
                                <th>Field Name</th>
                                <th>Soil Type</th>
                                <th>Size</th>
                            </tr> 
                        </thead>  
                        <tbody id="field-table"> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>

    <!--add overlay here-->

    
    <div id="overlay" class="overlay"></div> 
 
    <div id="popup" class="popup"> 
        <span class="close" onclick="closePopup()">&times;</span>    
        <label class="form-title">Add Field</label>
        <form id="fieldForm" enctype="multipart/form-data"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
        
            <label for="soilType">Soil Type:</label>
            <input type="text" id="soilType" name="soilType" required><br>
            
            <label for="size">Field Size (hectares):</label>
            <input type="text" id="size" name="size" required><br>
            
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <button onclick="fetchMap(event)">Search Map</button>
            
            <div id="map-canvas" style="height: 400px; width:600px; display: none; margin-bottom: 20px;"></div>

            <div class="button-container"> 
                <button type="submit">Submit</button> 
                <button class="clear-btn" onclick="clearForm(event)" id="clearBtn">Clear</button>
            </div>  


        </form>            
    </div> 


    <div id="popup-fieldRecord" class="popup-fieldRecord">  
        <span class="close" onclick="closePopup()">&times;</span>     

        <div id="edit-delete-button2"> 
            <button style="display: block;" class="button" id="editButton">Edit</button>  
            <button style="display: none;" class="button" id="updateButton">Update</button>
            <button class="button red-button" id="deleteButton">Delete</button>
        </div>

        <div id="map-canvas2" style="height: 400px; width:600px; margin-bottom: 20px;"></div> 
        <div class="details-container"> 
            <div class="details-item"><span class="details-label">Name</span>:<span class="details-info fieldName"></span></div>
            <div class="details-item"><span class="details-label">Location</span>:<span class="details-info fieldLocation"></span></div>
            <div class="details-item"><span class="details-label">Soil Type (hectares)</span>:<span class="details-info soilType"></span></div> 
            <div class="details-item"><span class="details-label">Field Size</span>:<span class="details-info size"></span></div> 
        </div>

    
    </div>  


</div>

</body>
</html>
