<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>    
</head>

<body> 
    <div class="content" id="main-content">  

        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <label for="type">Field:</label> 
            <select id="field" name="field" style="height: 35px; width: 400px; margin-left: 10px;"></select>
            <button style="margin-left: 20px;">Add Field Irrigation</button>
        </div>
     

        <!-- Field Irrigation Summary -->
        <h2 style="margin-bottom: 20px;">Field Irrigation Summary</h2>
         
        <div class="containerIrrigationSummary">
            <div class="flex-container"> 
                <div class="containerMap" id="map-canvas"></div>   
             
                <div class="general-irrigation-summary">
                    <div class="irrigation-status">
                        <h4 class="summary-header">Irrigation status</h4>
                        <div class="containerIrrigation">
                            <canvas id="circleCanvas" width="50" height="50"></canvas>
                            <h5 id="irrigation-status" class="summary-header-label-status" style="color: black;">On</h4>
                        </div>
                    </div> 
                    <div class="min-max-threshold">
                        <h4 class="summary-header">Minimum and maximum threshold</h4> 
                        <h5 id="minimum" class="summary-header-label" style="color: black;">Minimum : 25% </h4>
                        <h5 id="maximum" class="summary-header-label" style="color: black;">Maximum : 70% </h4>
                    </div>
                    <div class="daily-water-consumption">
                        <h4 class="summary-header">Weekly water consumption</h4>
                        <h5 id="waterConsumption" class="summary-header-water" style="color: black;">500 L</h4>
                    </div> 
                </div> 
            </div>
        </div> 


        <!-- Irrigation schedule -->
        <h2 style="margin-bottom: 20px; margin-top: 30px;">Irrigation Schedule</h2>

        <div class="container1  ">
                <div id="add-schedule">  
                    <button class="add-schedule-btn" id="add-schedule-btn">Add Schedule</button>
                </div>
                
                <div class="row"> 
                    <div class="col-12"> 
                        <div class="data_table">  
                            <table id="example2" class="table table-striped table-bordered">
                                <thead class="table-dark"> 
                                    <tr> 
                                        <th>Start Time</th> 
                                        <th>Duration (min)</th>  
                                        <th>Volume (ML)</th>  
                                    </tr>  
                                </thead>  
                                <tbody id="schedule-table">   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>


        <h2 style="margin-bottom: 20px; margin-top: 30px;">Sensors data</h2>

        <div class="container1">
                <div id="add-schedule">  
                    <button class="add-schedule-btn" id="add-schedule-btn">Add Sensors</button>
                </div>
                
                <div class="row"> 
                    <div class="col-12"> 
                        <div class="data_table">  
                            <table id="example" class="table table-striped table-bordered">
                                <thead class="table-dark"> 
                                    <tr> 
                                        <th>Sensor ID</th> 
                                        <th>Sensor Name</th>  
                                        <th>Status</th> 
                                        <th>Moisture Level (%)</th>   
                                    </tr>  
                                </thead>   
                                <tbody id="schedule-table">   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>

        <h2 style="margin-bottom: 20px; margin-top: 30px;">Overall Irrigation Statistic</h2> 

        <div style="display: flex; align-items: center; margin-bottom: 15px;">

            <label for="default">Select date</label> 
            <input type="date" style="height: 35px; width: 400px; margin-left: 10px;" name="" id="">
            <button style="margin-left: 20px;">Show data</button>
        </div>

        <label for="default">By default, the chart will show latest data</label>
        <div style="width: 800px; height: 440px; margin: 0 auto;"> 
            <canvas id="irrigationChart"></canvas> 
        </div>

 
    </div>
</div> 

 


</body>

</html>
