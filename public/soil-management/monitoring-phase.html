<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css"> 
<script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="content" id="main-content">
  <div class="container1">
    <h2>Soil Nutrients Monitoring</h2>
    <div class="input-form">
      <label for="fieldSelect" style="font-size: large;" class="tool" data-tooltip="Choose a field name">Field Name</label>
      <select type="text" id="fieldSelect" style="margin-left: 10px;width:15%"></select>
    
      <label for="startdate" style="margin-left: 30px;font-size: large;" class="tool" data-tooltip="Select the start date">Start</label>
      <input type="date" id="startdate" style="margin-left: 10px;">
    
      <label for="enddate" style="margin-left: 30px;font-size: large;" class="tool" data-tooltip="Select the end date">End</label>
      <input type="date" id="enddate" style="margin-left: 10px;">
    
      <div class="filter-container">
        <input type="submit" id="update" value="Filter" name="update" style="margin-left: 30px;">
        <label class="tool" data-tooltip="Filter the table by field name and the date range" style="background-color: green; border-radius: 50%; color: white; padding-left:12px; padding-right:12px; position: absolute; top: -10px; right: -15px;">?</label>
      </div>
    </div>
    
    <div class="filter-container">
      <button class="add-task">Add Nutrients</button>
      <label class="tool" data-tooltip="Add nutrients to existing fields" style="background-color: green; border-radius: 50%; color: white; padding-left:12px; padding-right:12px; position: absolute; top: -10px; right: -15px;">?</label>
    </div>
    <div id="overlay" class="overlay"></div> 

    <div id="popupN" class="popupN">
        <span class="close" onclick="closePopupN()">&times;</span>
        <h2>Add Nutrients</h2>
        <form id="nutrientForm" enctype="multipart/form-data" >
          <label for="fieldSelect">Select Field:</label>
          <select id="fieldSelect" style="height: 35px;">
          </select>
          <label for="datesampled" class="custom-label">Date Sampled:</label>
          <input type="date" id="datesampled" class="custom-input-n">
          <div style="display:flex;">
            <div>
              <label for="nitrogen" class="custom-label">Nitrogen (N):</label>
              <input type="text" id="nitrogen" class="custom-input-n">
              <label for="potassium" class="custom-label">Potassium (K):</label>
              <input type="text" id="potassium" class="custom-input-n">
              <label for="sulfur" class="custom-label">Sulfur (S):</label>
              <input type="text" id="sulfur" class="custom-input-n">
              <label for="boron" class="custom-label">Boron (B):</label>
              <input type="text" id="boron" class="custom-input-n">
            </div>
            <div style="padding-left: 10px;">
              <label for="phosphorus" class="custom-label">Phosphorus (P):</label>
              <input type="text" id="phosphorus" class="custom-input-n">
              <label for="magnesium" class="custom-label">Magnesium (Mg):</label>
              <input type="text" id="magnesium" class="custom-input-n">
              <label for="calcium" class="custom-label">Calcium (Ca):</label>
              <input type="text" id="calcium" class="custom-input-n">
              <label for="copper" class="custom-label">Copper (Cu):</label>
              <input type="text" id="copper" class="custom-input-n">
            </div>
          </div>
          <button class="custom-button" type="submit">Add Nutrients</button>
        </form>
    </div> 
    <div class="row">
        <div class="col-12">
            <div class="data_table">
                <div class="button-container2"> 
                  <button class="button-overwiew highlight" id="tableButton">Table</button>
                  <button class="button-overwiew" id="visualButton">Visualization</button> 
                </div>
                <div id="table-content">
                <table id="example" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr> 
                          <th>Field</th>
                          <th>N</th>
                          <th>K</th>
                          <th>S</th>
                          <th>B</th>
                          <th>P</th>
                          <th>Mg</th>
                          <th>Ca</th>
                          <th>Cu</th>
                          <th>Date Sampled</th>
                        </tr> 
                    </thead>  
                    <tbody id="equipment-table"> 
                    </tbody>
                </table>
                </div>
                <div id="visualization-content" style="display: none;">
                  <div style="display:flex;">
                      <label for="chartSelect" style="padding-left: 400px; padding-right: 20px;">Select Field:</label>
                      <select id="chartSelect" style="height: 35px; width:200px">
                      </select>
                  </div>
                  <canvas id="myCharte"></canvas>
                </div>
            </div>
        </div>
    </div> 
  </div>
</div>

<script>
  window.onload = function() {
    var monitoringLink = document.querySelector('a[href="monitoring-phase.html"]');
    
    if (monitoringLink) {
      monitoringLink.click();
    }
  };
</script>

</body>
</html>
