<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>    
</head>

<body>
    <div class="content" id="main-content"> 

        <div class="container1">
            <button class="add-task-btn">Add Task</button>    
            <div class="row">
                <div class="col-12"> 
                    <div class="data_table">  
                        <table id="example" class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr> 
                                    <th>Task</th> 
                                    <th>Associaiton</th> 
                                    <th>Due Date</th> 
                                    <th>Status</th>  
                                    <th>Assignee</th>
                                </tr> 
                            </thead>  
                            <tbody id="equipment-table">  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>

        <div id="overlay" class="overlay"></div> 
 
    <div id="popup" class="popup"> 
        <span class="close" onclick="closePopup()">&times;</span>    
        <label class="form-title">Add New Task</label>
        <form id="taskForm" enctype="multipart/form-data">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" required><br>

            <label for="association">Association:</label>
            <select id="association" name="association">
            </select>
        
            <label for="dueDate">Due Date:</label> <!--autofill-->
            <input type="date" id="dueDate" name="dueDate"><br>
        
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="1">In Progress</option>
                <option value="2">Complete</option>
                <option value="3">Pending</option>
            </select>
        
            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" name="assignee"><br>

        
            <div class="button-container">
                <button type="submit">Submit</button>
                <button class="clear-btn">Clear</button>
            </div>

        </form>         
    </div> 
</body>

</html>
