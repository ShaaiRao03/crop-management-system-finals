              <li class="active">
                 <a href="#" onclick="changeActive(this.parentNode,false); return false;"><i class="fa-solid fa-table-columns"></i> <span style="margin-left: 15px;">Dashboard</span></a> 
              </li>
              <li>
                <a href="#" onclick="changeActive(this.parentNode,false); return false;"><i class="fa-solid fa-list-check"></i> <span style="margin-left: 15px;">Task Management</span></a>

              </li>  
              <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" onclick="changeActive(this.parentNode,true); return false;"><i class="fa-solid fa-solar-panel"></i><span style="margin-left: 15px;">Soil Management</span></a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li><a href="#" onclick="changeActiveSub(this.parentNode,this.parentNode.parentNode.parentNode,'soil-management/initiation-phase.html','soil-management/initiation-phase.js'); return false;">Initiation Phase</a></li>

                </ul>
              </li>
              <li> 
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" onclick="changeActive(this.parentNode,true); return false;"><i class="fa-solid fa-key"></i><span style="margin-left: 15px;">Resource Allocation</span></a>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="https://kit.fontawesome.com/f71ea3c766.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>


        function changeActive(li,isContainSubItem) {
            // Remove active class from all list items
            document.querySelectorAll('#sidebar li').forEach(item => {
                item.classList.remove('active');
            }); 

            document.querySelectorAll('.collapse.show').forEach(item => {
                item.classList.remove('show');
            });


            // Add active class to the clicked list item 
            li.classList.add('active');
            
            if(isContainSubItem){
                var submenu = li.querySelector('.collapse');

                // Add active class to the first submenu item
                var firstSubmenuItem = submenu.querySelector('li:first-child');
                console.log(firstSubmenuItem)
                if (firstSubmenuItem) {
                    firstSubmenuItem.classList.add('active');
                }
            }  
        }


        // Used for sub items
        function changeActiveSub(currentNode, parentNode) {
            // Remove active class from all list items
            document.querySelectorAll('#sidebar li').forEach(item => {
                item.classList.remove('active');
            });

            currentNode.classList.add('active');
            parentNode.classList.add('active');             
        } 


    </script>
  </body>
